<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погодное приложение</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">WeatherIY</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Информация</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в вашем городе</h1>
          <form action="">
            <input type="text" name="city" class="form-control" placeholder="Введите город">
            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
          </form>
        </div>
        <div class="col-4 offset-2">
          <h1>Информация</h1>
          <div class="alert alert-danger">
            <b>Город:</b> {{info.city}}<br>
            <b>Температура:</b> {{info.temp}} <sup>О</sup><br>
            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="photo weather" class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
